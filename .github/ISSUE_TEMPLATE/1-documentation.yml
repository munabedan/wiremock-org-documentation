name: 'üìù Documentation'
labels: ['documentation']
description: 'Let us know if any documentation is missing or could be improved'

body:
  - type: textarea
    attributes:
      label: Summary
      description: |
        Describe your use-case which is not covered by existing documentation.
        If it is easier to submit a documentation patch instead of writing an issue, just do it!
    validations:
      required: true

  - type: textarea
    attributes:
      label: References
      description: |
        Reference any relevant materials, prior work or issues/pull requests that can be used for inspiration.
    validations:
      required: false
